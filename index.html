      <div class="layer" id="layer"></div>
      <section class="modal">
        <div class="modal__heading">
          <p>Edit your search</p>
          <span class="modal-logo" id="btn-close">
            <img src="./assets/img/cancel.svg" alt="close icon" />
          </span>
        </div>
        <div class="modal__booking-options">
          <button class="btn btn--option btn-location">
            <span class="btn-title">Location</span
            ><span class="btn-name" id="place">Finland</span>
          </button>
          <button class="btn btn--option btn-guests">
            <span class="btn-title">Guests</span
            ><span class="btn-place" id="sum-guests">Add guests</span>
          </button>
        </div>

        <div class="summary-guests disabled">
          <div class="guests-adult">
            <p class="summary-heading">Adults</p>
            <p class="summary-sub-heading">Ages 13 or above</p>
            <div class="summary">
              <button class="btn plus-button">
                <img
                  class="plus-adult plus-button"
                  src="./assets/img/plus.svg"
                  alt="plus icon"
                />
              </button>
              <p class="total-sumary" id="summary-adult">0</p>
              <button class="btn less-button">
                <img
                  class="less-adult less-button"
                  src="./assets/img/minus-line.svg"
                  alt="less icon"
                />
              </button>
            </div>
          </div>
          <div class="guests-children">
            <p class="summary-heading">Children</p>
            <p class="summary-sub-heading">Ages 2 - 12</p>
            <div class="summary">
              <button class="btn plus-button">
                <img
                  class="kid-plus plus-button"
                  src="./assets/img/plus.svg"
                  alt="plus icon"
                />
              </button>
              <p class="total-sumary" id="summary-children">0</p>
              <button class="btn less-button">
                <img
                  class="kid-less less-button"
                  src="./assets/img/minus-line.svg"
                  alt="less icon"
                />
              </button>
            </div>
          </div>
        </div>
